<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .scroll-smooth {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .hover-float:hover {
            animation: float 2s ease-in-out infinite;
        }

        .backdrop-blur-sm {
            backdrop-filter: blur(8px);
        }

        .drawer-content {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
        }

        .drawer-content::-webkit-scrollbar {
            width: 6px;
        }

        .drawer-content::-webkit-scrollbar-track {
            background: transparent;
        }

        .drawer-content::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 3px;
        }

        .drawer-scroll {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.3) transparent;
        }

        .drawer-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .drawer-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .drawer-scroll::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.3);
            border-radius: 2px;
        }

        /* Prevent body scroll when drawer is open */
        body.drawer-open {
            overflow: hidden;
        }

        /* Add these styles */
        .scroll-container {
            will-change: transform;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        /* Smooth scrollbar */
        .custom-scrollbar {
            scrollbar-width: thin;
            scrollbar-color: rgba(156, 163, 175, 0.3) transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.3);
            border-radius: 2px;
        }

        /* Animation for items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Enhanced animations and transitions */
        .drawer-enter-active {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .drawer-leave-active {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submenu-enter-active {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .submenu-leave-active {
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .drawer-content {
                width: 85vw;
            }
        }

        /* Enhanced hover effects */
        .menu-item {
            position: relative;
            overflow: hidden;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .menu-item:hover::after {
            opacity: 0.05;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        /* Hover effect for the toggle button */
        .drawer-toggle-hover {
            position: relative;
        }

        .drawer-toggle-hover::after {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 9999px;
            background: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .drawer-toggle-hover:hover::after {
            opacity: 0.1;
        }

        /* Enhanced breadcrumb styles */
        .breadcrumb-container {
            transform: translateY(2px); /* Subtle downward adjustment */
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
        }

        /* Smooth hover transitions */
        .breadcrumb-item {
            position: relative;
            transition: all 0.2s ease;
        }

        .breadcrumb-item::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: all 0.2s ease;
            transform: translateX(-50%);
        }

        .breadcrumb-item:hover::after {
            width: 100%;
        }

        /* Active state */
        .breadcrumb-item.active {
            color: white;
            font-weight: 500;
        }

        .breadcrumb-item.active::after {
            width: 100%;
            background: #3B82F6;
        }
    </style>
</head>
<body class="bg-gray-900 p-8" x-data="folderSystem()">
    <!-- Top Navigation Bar -->
    <div class="flex justify-between items-center mb-6">
        <!-- Breadcrumb Navigation -->
        <div class="fixed top-20 left-20 right-6 z-20 flex items-center space-x-2 px-4 py-2 bg-gray-900/50 backdrop-blur-sm rounded-lg shadow-lg">
            <!-- Home Icon -->
            <a href="#" class="p-2 rounded-lg hover:bg-gray-800/50 text-gray-400 hover:text-white transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </a>

            <!-- Separator -->
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>

            <!-- Directory Path -->
            <template x-for="(segment, index) in currentPath" :key="index">
                <div class="flex items-center">
                    <button 
                        @click="navigateTo(index)"
                        class="px-3 py-1.5 rounded-lg hover:bg-gray-800/50 text-gray-400 hover:text-white transition-all text-sm font-medium"
                        x-text="segment"
                    ></button>
                    
                    <!-- Separator (except for last item) -->
                    <template x-if="index < currentPath.length - 1">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                        </svg>
                    </template>
                </div>
            </template>

            <!-- Current Folder Info -->
            <div class="ml-auto flex items-center space-x-2 text-sm text-gray-400">
                <span x-text="`${currentItems.length} items`"></span>
                <span>â€¢</span>
                <span x-text="currentSize"></span>
            </div>
        </div>

        <!-- macOS style search bar moved to left side -->
        <div class="relative w-64 ml-20">
            <div class="relative flex items-center">
                <!-- Search Icon -->
                <div class="absolute left-2 text-gray-400">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <!-- Search Input -->
                <input 
                    type="text" 
                    placeholder="Search..."
                    class="w-full pl-7 pr-8 py-1 text-xs rounded-md bg-gray-800/80 text-white border border-gray-700/50 focus:border-blue-500/50 focus:outline-none backdrop-blur-sm"
                    x-model="searchTerm"
                    @input="updateSuggestions"
                    @keydown.arrow-down.prevent="navigateSuggestion('down')"
                    @keydown.arrow-up.prevent="navigateSuggestion('up')"
                    @keydown.enter.prevent="selectSuggestion"
                    @keydown.escape="clearSearch"
                >
                <!-- Clear Button -->
                <button 
                    x-show="searchTerm"
                    @click="clearSearch"
                    class="absolute right-2 text-gray-400 hover:text-gray-300"
                >
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- Search Suggestions Dropdown (adjusted to left align) -->
            <div 
                x-show="searchTerm && suggestions.length"
                @click.away="suggestions = []"
                class="absolute left-0 w-72 mt-1 bg-gray-800/95 backdrop-blur-sm border border-gray-700/50 rounded-lg shadow-lg z-50 max-h-80 overflow-y-auto"
            >
                <template x-for="(suggestion, index) in suggestions" :key="index">
                    <div 
                        @click="selectSuggestion(suggestion)"
                        @mouseenter="selectedIndex = index"
                        class="p-2 hover:bg-gray-700/50 cursor-pointer flex items-center space-x-3 group"
                        :class="{'bg-gray-700/50': selectedIndex === index}"
                    >
                        <!-- Folder Icon -->
                        <template x-if="suggestion.type === 'folder'">
                            <svg class="w-3.5 h-3.5 text-blue-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                        </template>
                        <!-- Website Favicon -->
                        <template x-if="suggestion.type === 'website'">
                            <div class="w-4 h-4 flex-shrink-0 relative">
                                <img 
                                    :src="getFavicon(suggestion.data.url)"
                                    class="w-4 h-4 object-contain rounded"
                                    @error="$el.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiPjxwYXRoIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgc3Ryb2tlLXdpZHRoPSIyIiBkPSJNMjEgMTJhOSA5IDAgMDEtOSA5bTktOWE5IDkgMCAwMC05LTltOSA5SDNtOSA5YTkgOSAwIDAxLTktOW05IDljMS42NTcgMCAzLTQuMDMgMy05cy0xLjM0My05LTMtOW0wIDE4Yy0xLjY1NyAwLTMtNC4wMy0zLTlzMS4zNDMtOSAzLTltLTkgOWE5IDkgMCAwMTktOSIvPjwvc3ZnPg=='"
                                >
                            </div>
                        </template>
                        <div class="min-w-0 flex-1">
                            <div class="text-white text-xs truncate" x-html="highlightMatch(suggestion.name)"></div>
                            <div class="text-gray-400 text-xs truncate opacity-75" x-text="suggestion.path"></div>
                        </div>
                        <!-- Keyboard shortcut hint -->
                        <div x-show="selectedIndex === index" class="text-xs text-gray-500 hidden group-hover:block">
                            â†µ
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div x-show="previewOpen" 
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
         @click.self="closePreview">
        <div class="bg-white rounded-lg w-11/12 h-5/6 flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-lg font-semibold" x-text="activePreview.name"></h3>
                <button @click="closePreview" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 p-4">
                <iframe x-bind:src="activePreview.url" class="w-full h-full border rounded-lg"></iframe>
            </div>
        </div>
    </div>

    <!-- Add this section at the top of your body content -->
    <div x-show="currentPath.length === 0" class="min-h-screen bg-gray-900">
        <!-- Hero Section -->
        <div class="text-center py-20">
            <h1 class="text-4xl font-bold text-white mb-4">Welcome to Website Directory</h1>
            <p class="text-gray-400 text-lg mb-8">Your personal collection of development resources</p>
            
            <!-- Quick Stats -->
            <div class="flex justify-center space-x-8 mb-12">
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-400" x-text="Object.keys(fileSystem).length"></div>
                    <div class="text-gray-400">Categories</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-400">100+</div>
                    <div class="text-gray-400">Resources</div>
                </div>
            </div>
        </div>

        <!-- Main Categories Grid -->
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-2xl font-semibold text-white mb-6">Main Categories</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <template x-for="(category, name) in fileSystem" :key="name">
                    <div 
                        @click="openItem({name: name, type: 'folder'})"
                        class="bg-gray-800/50 backdrop-blur-sm rounded-xl p-6 cursor-pointer hover:bg-gray-700/50 transition-all group"
                    >
                        <div class="flex items-center space-x-4">
                            <!-- Folder Icon -->
                            <div class="p-3 bg-blue-500/20 rounded-lg group-hover:bg-blue-500/30 transition-all">
                                <svg class="w-6 h-6 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-white mb-1" x-text="name"></h3>
                                <p class="text-sm text-gray-400" x-text="`${category.items} items`"></p>
                            </div>
                            <!-- Arrow Icon -->
                            <div class="ml-auto text-gray-400 group-hover:translate-x-1 transition-transform">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>

    <!-- Existing Grid View (show only when not on home page) -->
    <div x-show="currentPath.length > 0" class="relative h-[calc(100vh-8rem)] overflow-hidden">
        <div 
            x-data="{ 
                scrollPosition: 0,
                scrollSpeed: 1.5,
                isScrolling: false,
                autoScrollInterval: null
            }"
            x-init="$watch('scrollPosition', value => {
                const maxScroll = $el.scrollHeight / 3;
                if (value >= maxScroll) {
                    scrollPosition = 0;
                } else if (value < 0) {
                    scrollPosition = maxScroll - 1;
                }
            })"
            @wheel.prevent="handleScroll($event)"
            class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 transition-transform duration-500 ease-out"
            :class="{ 'scroll-smooth': isScrolling }"
            :style="`transform: translateY(-${scrollPosition}px)`"
        >
            <!-- Original Items -->
            <template x-for="(item, index) in [...currentFolderContent, ...currentFolderContent, ...currentFolderContent]" :key="`${item.name}-${index}`">
                <div 
                    class="flex flex-col items-center opacity-100 transition-opacity duration-300"
                    :class="{
                        'opacity-50': isScrolling,
                        'hover:opacity-100': isScrolling
                    }"
                >
                    <div 
                        @click="openItem(item)"
                        class="w-24 h-24 rounded-xl flex items-center justify-center hover:bg-blue-500/30 transition cursor-pointer"
                        :class="item.type === 'folder' ? 'bg-blue-500/20' : 'bg-gray-500/20'"
                    >
                        <!-- Folder Icon -->
                        <template x-if="item.type === 'folder'">
                            <svg class="h-12 w-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                            </svg>
                        </template>
                        
                        <!-- Website Icon -->
                        <template x-if="item.type === 'website'">
                            <div class="relative w-12 h-12 flex items-center justify-center">
                                <img 
                                    :src="getFavicon(item.url)"
                                    class="w-8 h-8 object-contain rounded"
                                    @error="$el.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSJjdXJyZW50Q29sb3IiPjxwYXRoIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCIgc3Ryb2tlLXdpZHRoPSIyIiBkPSJNMjEgMTJhOSA5IDAgMDEtOSA5bTktOWE5IDkgMCAwMC05LTltOSA5SDNtOSA5YTkgOSAwIDAxLTktOW05IDljMS42NTcgMCAzLTQuMDMgMy05cy0xLjM0My05LTMtOW0wIDE4Yy0xLjY1NyAwLTMtNC4wMy0zLTlzMS4zNDMtOSAzLTltLTkgOWE5IDkgMCAwMTktOSIvPjwvc3ZnPg=='"
                                >
                            </div>
                        </template>
                    </div>
                    <div class="mt-2 text-center">
                        <p class="text-white font-medium" x-text="item.name"></p>
                        <p class="text-blue-400 text-sm" x-show="item.type === 'folder'" x-text="`${item.items} items`"></p>
                    </div>
                </div>
            </template>
        </div>

        <!-- Scroll Progress Indicator -->
        <div class="fixed right-0 top-1/2 -translate-y-1/2 h-32 w-1 bg-gray-800/50 rounded-full mr-2">
            <div
                class="w-full bg-blue-500/50 rounded-full transition-all duration-300"
                :style="`height: ${(scrollPosition / ($el.parentElement.scrollHeight / 3)) * 100}%; transform: translateY(${(scrollPosition / ($el.parentElement.scrollHeight / 3)) * 100}%)`"
            ></div>
        </div>
    </div>

    <!-- Add this at the top of your body, after the search bar -->
    <div class="fixed right-4 top-1/2 transform -translate-y-1/2 flex flex-col gap-2 z-50">
        <button 
            @click="smoothScroll('up')"
            class="p-2 rounded-full bg-gray-800/80 backdrop-blur-sm text-gray-400 hover:text-white hover:bg-gray-700/80 transition-all"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
            </svg>
        </button>
        <button 
            @click="smoothScroll('down')"
            class="p-2 rounded-full bg-gray-800/80 backdrop-blur-sm text-gray-400 hover:text-white hover:bg-gray-700/80 transition-all"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
    </div>

    <!-- Sticky Drawer Toggle Button -->
    <button 
        @click="drawerOpen = !drawerOpen"
        class="fixed top-6 left-6 z-40 p-3 rounded-full shadow-lg transition-all duration-300 backdrop-blur-sm hover:scale-110 group"
        :class="drawerOpen ? 'translate-x-[280px]' : 'hover:bg-gray-800/50'"
    >
        <div class="relative w-6 h-6 flex items-center justify-center">
            <!-- Hamburger/Close Icon -->
            <div class="flex flex-col items-center justify-center w-6 h-6">
                <span 
                    class="block w-5 h-0.5 bg-white rounded-full transition-all duration-300"
                    :class="drawerOpen ? 'rotate-45 translate-y-1' : ''"
                ></span>
                <span 
                    class="block w-5 h-0.5 bg-white rounded-full my-1 transition-all duration-300"
                    :class="drawerOpen ? 'opacity-0' : ''"
                ></span>
                <span 
                    class="block w-5 h-0.5 bg-white rounded-full transition-all duration-300"
                    :class="drawerOpen ? '-rotate-45 -translate-y-1' : ''"
                ></span>
            </div>
        </div>
    </button>

    <!-- Drawer and its content -->
    <div 
        class="fixed inset-y-0 left-0 z-30 flex"
        @keydown.escape="drawerOpen = false"
    >
        <!-- Backdrop -->
        <div 
            x-show="drawerOpen"
            @click="drawerOpen = false"
            class="fixed inset-0 bg-black/30 backdrop-blur-sm transition-opacity"
            x-transition:enter="transition-opacity ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition-opacity ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
        ></div>

        <!-- Drawer Panel -->
        <div 
            x-show="drawerOpen"
            @click.stop
            class="relative w-[280px] bg-gray-900 shadow-lg overflow-y-auto drawer-scroll"
            x-transition:enter="transition ease-out duration-300 transform"
            x-transition:enter-start="-translate-x-full"
            x-transition:enter-end="translate-x-0"
            x-transition:leave="transition ease-in duration-200 transform"
            x-transition:leave-start="translate-x-0"
            x-transition:leave-end="-translate-x-full"
        >
            <!-- Enhanced Menu Items -->
            <div class="p-4 space-y-4">
                <!-- Account Section -->
                <div class="space-y-2">
                    <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Account</h3>
                    <div 
                        @click="toggleSubmenu('profile')"
                        class="flex items-center p-3 rounded-lg hover:bg-gray-800 text-white transition-all cursor-pointer"
                        :class="{'bg-gray-800': activeSubmenu === 'profile'}"
                    >
                        <div class="w-8 h-8 mr-3 flex items-center justify-center bg-blue-500/20 text-blue-400 rounded-full">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <span class="flex-1">Profile</span>
                        <svg 
                            class="w-5 h-5 text-gray-400 transition-transform duration-200"
                            :class="{'rotate-180': activeSubmenu === 'profile'}"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>

                    <!-- Profile Submenu -->

        get currentFolderContent() {
            let current = this.fileSystem;
            for (let folder of this.currentPath) {
                current = current[folder].content;
            }
            return Object.entries(current).map(([name, data]) => ({
                name,
                type: data.type,
                url: data.url,
                items: data.items
            }));
        },

        openItem(item) {
            if (item.type === 'folder') {
                this.currentPath.push(item.name);
                this.breadcrumb.push(item.name);
            } else if (item.type === 'website') {
                this.activePreview = item;
                this.previewOpen = true;
            }
        },

        closePreview() {
            this.previewOpen = false;
            this.activePreview = null;
        },

        navigateTo(index) {
            this.currentPath = this.currentPath.slice(0, index);
            this.breadcrumb = this.breadcrumb.slice(0, index + 1);
        },

        searchTerm: '',
        suggestions: [],
        selectedIndex: -1,

        // Search through all items recursively
        searchAllItems(structure = this.fileSystem, path = '') {
            let results = [];
            
            Object.entries(structure).forEach(([name, data]) => {
                const currentPath = path ? `${path} / ${name}` : name;
                
                // Add current item if it matches search
                if (name.toLowerCase().includes(this.searchTerm.toLowerCase())) {
                    results.push({
                        name,
                        type: data.type,
                        path: currentPath,
                        data: data,
                        url: data.url
                    });
                }

                // Search through folder contents
                if (data.type === 'folder' && data.content) {
                    results = results.concat(
                        this.searchAllItems(data.content, currentPath)
                    );
                }
            });

            return results;
        },

        // Update suggestions as user types
        updateSuggestions() {
            if (!this.searchTerm) {
                this.suggestions = [];
                this.selectedIndex = -1;
                return;
            }

            this.suggestions = this.searchAllItems()
                .slice(0, 8); // Limit to 8 suggestions for better UX
            this.selectedIndex = -1;
        },

        // Navigate through suggestions with keyboard
        navigateSuggestion(direction) {
            if (direction === 'down') {
                this.selectedIndex = Math.min(
                    this.selectedIndex + 1,
                    this.suggestions.length - 1
                );
            } else {
                this.selectedIndex = Math.max(
                    this.selectedIndex - 1,
                    -1
                );
            }
        },

        // Select a suggestion
        selectSuggestion(suggestion) {
            if (!suggestion && this.selectedIndex >= 0) {
                suggestion = this.suggestions[this.selectedIndex];
            }
            
            if (suggestion) {
                const pathParts = suggestion.path.split(' / ');
                
                if (suggestion.type === 'folder') {
                    this.currentPath = pathParts;
                    this.breadcrumb = ['Home', ...pathParts];
                } else if (suggestion.type === 'website') {
                    // Navigate to parent folder and open preview
                    this.currentPath = pathParts.slice(0, -1);
                    this.breadcrumb = ['Home', ...this.currentPath];
                    this.activePreview = {
                        name: suggestion.name,
                        url: suggestion.data.url
                    };
                    this.previewOpen = true;
                }
            }
            
            this.clearSearch();
        },

        // Clear search
        clearSearch() {
            this.searchTerm = '';
            this.suggestions = [];
            this.selectedIndex = -1;
        },

        // Get highlighted text for suggestions
        highlightMatch(text) {
            if (!this.searchTerm) return text;
            
            const regex = new RegExp(`(${this.searchTerm})`, 'gi');
            return text.replace(regex, '<mark class="bg-blue-500/30 text-white">$1</mark>');
        },

        // Get favicon for a website
        getFavicon(url) {
            try {
                const domain = new URL(url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
            } catch {
                return null;
            }
        },

        handleScroll(event) {
            const delta = event.deltaY * this.scrollSpeed;
            this.isScrolling = true;
            
            // Smooth scroll animation
            const startPosition = this.scrollPosition;
            const targetPosition = this.scrollPosition + delta;
            const startTime = performance.now();
            const duration = 500; // ms

            const animate = (currentTime) => {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth animation
                const easeProgress = 1 - Math.pow(1 - progress, 4);
                
                this.scrollPosition = startPosition + (delta * easeProgress);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    setTimeout(() => {
                        this.isScrolling = false;
                    }, 150);
                }
            };

            requestAnimationFrame(animate);
        },

        smoothScroll(direction) {
            const delta = direction === 'up' ? -300 : 300;
            this.handleScroll({ deltaY: delta / this.scrollSpeed });
        },

        // Auto-scroll functionality
        startAutoScroll() {
            if (!this.autoScrollInterval) {
                this.autoScrollInterval = setInterval(() => {
                    this.handleScroll({ deltaY: 2 });
                }, 50);
            }
        },

        stopAutoScroll() {
            if (this.autoScrollInterval) {
                clearInterval(this.autoScrollInterval);
                this.autoScrollInterval = null;
            }
        },

        activeSubmenu: null,
        
        toggleSubmenu(menu) {
            this.activeSubmenu = this.activeSubmenu === menu ? null : menu;
        },

        // Enhanced mobile detection
        isMobile: window.innerWidth < 768,

        init() {
            // ... existing init code ...

            // Handle window resize for mobile detection
            window.addEventListener('resize', () => {
                this.isMobile = window.innerWidth < 768;
                if (this.isMobile && this.drawerOpen) {
                    this.drawerOpen = false;
                }
            });

            // Handle drawer swipe on mobile
            let touchStartX = 0;
            let touchEndX = 0;

            document.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, false);

            document.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                this.handleSwipe();
            }, false);

            this.handleSwipe = () => {
                const swipeThreshold = 100;
                const swipeDistance = touchEndX - touchStartX;

                if (Math.abs(swipeDistance) > swipeThreshold) {
                    if (swipeDistance > 0 && !this.drawerOpen) {
                        // Swipe right, open drawer
                        this.drawerOpen = true;
                    } else if (swipeDistance < 0 && this.drawerOpen) {
                        // Swipe left, close drawer
                        this.drawerOpen = false;
                    }
                }
            };
